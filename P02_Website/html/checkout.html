<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- This portion of code is drawn from web.dev/i18n/en/responsive-web-design-basics/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Checkout page</title>

    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/flexbox.css" rel="stylesheet">
    <script src="../scripts/main.js"></script>

  </head>

  <body>

    <header>
      <div class="nav-box">
        <div class="nav-box nav-title">
          <h1>Insect Collective</h1>
          <a href="../index.html"><img class="logo-img" src="../img/logo.png" alt="logo"></a>
        </div>
        <!-- NAVIGATION BAR // -->
        <nav class="navbar nav-box-bar">
          <a class="button-nav" href="../index.html">HOME</a>
          <a class="button-nav" href="../html/about.html">ABOUT</a>
          <a class="button-nav" href="../html/products.html">PRODUCTS</a>
          <a class="button-nav cart-button box-row" href="../html/checkout.html">CART<div class="cartImg"></div></a>
        </nav>
      </div>
    </header>

      <!-- CHECKOUT CART // -->
    <div class="checkout">

      <div class="component">
        <h2>Your Cart</h2>

        <div class="item">
          <div class="box-row">
            <div class="cart-left">
              <img class="product-img" src="../img/beetles/green-beetle-white-background-close-up_360917-341.jpg" alt="A red and blue beetle on a green flower bud.">
            </div>
            <div class="cart-right">
              <h4>Scarab Beetle</h4>
              <p>$25</p>

              <p>Quantity:</p>
              <div class="counter">
                <span class="down" onClick='decreaseCount(event, this)'>-</span>
                <input type="text" value="1">
                <span class="up"  onClick='increaseCount(event, this)'>+</span>
              </div>

              <button class="center remove-button" onclick="alert('Item removed from cart')">Delete</button>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="box-row">
            <div class="cart-left">
              <a href="../html/mantis_product.html">
                <img class="product-img img-link" src="../img/mantis/green-praying-mantis-isolated-white-background_221662-384.jpg" alt="Red and black beetles on a flower stem.">
              </a>
            </div>
            <div class="cart-right">
              <h4>Chinese Mantis</h4>
              <p>$10</p>

              <p>Quantity:</p>
              <div class="counter">
                <span class="down" onClick='decreaseCount(event, this)'>-</span>
                <input type="text" value="1">
                <span class="up"  onClick='increaseCount(event, this)'>+</span>
              </div>

              <button class="center remove-button" onclick="alert('Item removed from cart')">Delete</button>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="box-row">
            <div class="cart-left">
              <a href="../html/beetle_product.html">
                <img class="product-img img-link" src="../img/beetles/beetle-deer-isolated-white-background-insect-macro_438009-2654.jpg" alt="Red and black beetles on a flower stem.">
              </a>
            </div>
            <div class="cart-right">
              <h4>Stag Beetle</h4>
              <p>$20</p>

              <p>Quantity:</p>
              <div class="counter">
                <span class="down" onClick='decreaseCount(event, this)'>-</span>
                <input type="text" value="1">
                <span class="up"  onClick='increaseCount(event, this)'>+</span>
              </div>

              <button class="center remove-button" onclick="alert('Item removed from cart')">Delete</button>
            </div>
          </div>
        </div>
        <h4 class="center">Cart Subtotal: $55</h4>
      </div>

      <!-- PAYMENT FORM // -->
      <div class="component">
        <form>
          <h2>Payment</h2>

          <div class="payinfo">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full name">
          </div>
          <div class="payinfo">
            <label for="email2">Email:</label>
            <input type="text" id="email2" name="email">
          </div>
          <div class="payinfo">
            <label for="credit_card_no.">Credit Card No.:</label>
            <input type="text" id="credit_card_no." name="credit card no.">
          </div>
          <div class="payinfo">
            <input type="radio" id="visa" name="payment_form" value="VISA">
            <label for="visa">VISA</label>
            <input type="radio" id="mastercard" name="payment_form" value="Mastercard">
            <label for="mastercard">MasterCard</label>
            <input type="radio" id="paypal" name="payment_form" value="Paypal">
            <label for="paypal">PayPal</label>
          </div>
          <div class="payinfo">
            <label for="expiration_date">Expiration Date:</label>
            <input type="date" id="expiration_date" name="expiration date">
          </div>
            <button class="center" onclick="alert('Order Confirmed!')">Submit</button>
        </form>
      </div>

    </div>
    <h2 class="center">THANK YOU!</h2>

    <footer>
      <div class="footer">
        <h4>Contact Us</h4>

        <div class="contactform">
          <form>
            <input type="text" id="fname" name="firstname" placeholder="First Name">
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            <input type="text" id="email" name="email" placeholder="Your Email">

            <textarea id="message" name="message" placeholder="Type your message..." style="height:200px"></textarea>

            <button class="center" onclick="alert('Thanks for your input! We will get back to you soon.')">Submit</button>
          </form>
        </div>
        <p>insectcollective@service.com</p>

        <img class="footer-img" src="../img/insta-icon.png" alt="Company Instagram">
        <img class="footer-img" src="../img/facebook-icon.png" alt="Company Instagram">
        <div class="justify-content-center">
          <a href="../html/citations.html">Citations</a>
          <a href="../P02_StyleGuide/index.html">Style Guide</a>
        </div>

      </div>
    </footer>
  </body>
</html>
